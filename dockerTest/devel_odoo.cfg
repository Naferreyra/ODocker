[settings]
folder = odoo

openerp_xmlrpc_port = 9069
openerp_xmlrpcs_port = 9071
openerp_admin_passwd = admin
openerp_workers = 0
openerp_limit_time_cpu = 1800
openerp_limit_time_real = 3600
openerp_log_level = info
openerp_unaccent = True
openerp_dbfilter = .*

postgres_version = 9.6.4
postgres_host = ip_host
postgres_db_name = db_name
postgres_user = db_user
postgres_password = 'db_pass'
postgres_port = 5432
postgres_maxconn = 100
pgbouncer_port = 5432
pgbouncer_idle_timeout = 14400
limit_memory_hard = 4284354560
limit_memory_soft = 3947483648

supervisor_port = 9002
supervisor_url = http://127.0.0.1
